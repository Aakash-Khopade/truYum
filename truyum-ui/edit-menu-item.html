<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0"> 
    <title></title>
    <link rel="stylesheet" href="style\style.css" />
</head>
<body>
    <header>
        <label for="heading">truYum</label>
        <img src="images\logo.svg" id="logo" />
        <a href="menu-item-list-admin.html" class="link1">Menu</a>
    </header>
    <div id="main-content">
        <form action="edit-menu-item-status.html">
            <h2>Edit Menu Item</h2>
            <label for="name">Name</label><br />
            <input type="text" min="2" max="65" required/><br /><br />
            <table align="center">
                <tr><th>Price (Rs.)</th><th>Active</th><th>Date of Launch</th><th>Category</th></tr>
                <tr><td><input type="number" /></td>
                <td><input type="radio" value="Yes" />Yes <input type="radio" value="No" />No</td>
                <td><input type="date" /></td>
                <td><select>
                    <option>Starters</option>
                    <option>Maincourse</option>
                    <option>Desserts</option>
                    <option>Drinks</option>
                </select></td>
                </tr>
            <tr>
                <td><input type="checkbox" />Free Delivery</td>
            </tr>
            <tr><td><input type="submit" name="Save" value="Save" /></td></tr>
        </table>
        </form>
        
    </div>
    <footer>
        Copyright &copy; 2019
    </footer>
</body>
</html>
